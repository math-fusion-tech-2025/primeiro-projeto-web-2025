<!DOCTYPE html>                                                                 <!--Especifica que o documento é HTML5 -->

<html lang="pt">                                                                <!--Define o idioma do documento como português e aplica a tag html, que é a raiz do documento HTML -->
<head>                                                                          <!--Cabeçalho do documento HTML, contém metadados e links para recursos externos -->
    <meta charset="UTF-8">                                                      <!--Define a codificação de caracteres como UTF-8, que suporta a maioria dos caracteres e símbolos -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">      <!--Configura a viewport para garantir que o site seja responsivo em dispositivos móveis -->
    <title>Document</title>                                                     <!--Define o título do documento que aparece na aba do navegador -->
</head>
<body>
    
</body>
</html>                                                                         <!--Final do corpo do documento HTML-->
